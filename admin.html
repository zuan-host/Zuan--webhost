<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    header {
      background-color: #1e293b;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      animation: fadeSlide 0.6s ease-out;
    }
    header h1 {
      color: #3b82f6;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(59,130,246,0.2);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(59,130,246,0.4);
    }
    .card h3 {
      color: #60a5fa;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
    }
    .verifikasi {
      margin-top: 30px;
      animation: fadeSlide 0.6s ease-out;
    }
    .verifikasi h2 {
      margin-bottom: 10px;
      color: #3b82f6;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #2563eb;
      box-shadow: 0 0 10px #3b82f688;
      transform: scale(1.03);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #22c55e;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeSlide 0.5s ease-out;
    }@keyframes fadeSlide {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <header>
    <h1>üìä Admin Panel - Zuan Hosting</h1>
    <p>Kelola pesanan, pengguna, dan status token</p>
  </header>  <div class="grid">
    <div class="card">
      <h3>üë• Total Pengguna</h3>
      <p id="totalUser">Loading...</p>
    </div>
    <div class="card">
      <h3>üì¶ Total Pesanan</h3>
      <p id="totalOrder">Loading...</p>
    </div>
    <div class="card">
      <h3>‚úÖ Token Diverifikasi</h3>
      <p id="verifiedToken">Loading...</p>
    </div>
    <div class="card">
      <h3>‚åõ Token Pending</h3>
      <p id="pendingToken">Loading...</p>
    </div>
  </div>  <div class="verifikasi">
    <h2>Verifikasi Token Pembayaran</h2>
    <input type="text" placeholder="Masukkan kode token" id="tokenInput">
    <select id="statusInput">
      <option value="done">Tandai sebagai Sukses</option>
      <option value="pending">Tandai sebagai Pending</option>
      <option value="invalid">Tandai sebagai Tidak Valid</option>
    </select>
    <button onclick="verifikasiToken()">‚úÖ Simpan Status Token</button>
  </div>  <div id="toast" class="toast"></div>  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function verifikasiToken() {
      const token = document.getElementById("tokenInput").value;
      const status = document.getElementById("statusInput").value;

      if (!token) return showToast("‚ö†Ô∏è Masukkan token terlebih dahulu!");
      localStorage.setItem(`token_${token}`, status);
      showToast(`‚úÖ Status token '${token}' diubah menjadi '${status}'`);
      loadStats();
    }

    function loadStats() {
      let totalUser = localStorage.getItem("userCount") || 20;
      let totalOrder = localStorage.getItem("orderCount") || 35;
      let verified = 0, pending = 0;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("token_")) {
          const value = localStorage.getItem(key);
          if (value === "done") verified++;
          if (value === "pending") pending++;
        }
      }

      document.getElementById("totalUser").textContent = totalUser + " pengguna";
      document.getElementById("totalOrder").textContent = totalOrder + " pesanan";
      document.getElementById("verifiedToken").textContent = verified + " diverifikasi";
      document.getElementById("pendingToken").textContent = pending + " menunggu";
    }

    loadStats();
  </script></body>
</html>
