<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beli Nomor Kosong - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3b82f6;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: rgba(30, 41, 59, 0.8);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(59,130,246,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(59,130,246,0.4);
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #60a5fa;
    }
    .card p {
      margin: 0 0 15px;
      font-size: 14px;
      color: #cbd5e1;
    }
    .card .harga {
      font-size: 16px;
      font-weight: bold;
      color: #22c55e;
      margin-bottom: 10px;
    }
    .card button {
      background-color: #3b82f6;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card button:hover {
      background-color: #2563eb;
    }
    .killua {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 130px;
      animation: float 3s ease-in-out infinite;
      opacity: 0.9;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Beli Nomor Kosong (NOKOS)</h1>
  <div class="container" id="negaraList">Memuat daftar negara...</div>
  <img class="killua" src="https://files.catbox.moe/n8d23a.png" alt="Killua Maskot" />

  <script>
    const API_KEY = "CtpY04TP5X6nohWwX7oRdJH8W";
    const endpoint = "https://qpanel.org/api/price";
    const markup = 1700;

    async function fetchData() {
      try {
        const res = await fetch(`${endpoint}?api_key=${API_KEY}`);
        const data = await res.json();
        const container = document.getElementById("negaraList");
        container.innerHTML = "";

        for (let negara in data.data) {
          const info = data.data[negara];
          const hargaAsli = parseInt(info.price);
          const hargaNaik = hargaAsli + markup;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${info.country}</h3>
            <p>Kode: ${info.code}</p>
            <p>Provider: ${info.operator}</p>
            <p class="harga">Rp ${hargaNaik.toLocaleString('id-ID')}</p>
            <button onclick="beli('${info.country}', ${hargaNaik})">Beli</button>
          `;
          container.appendChild(card);
        }
      } catch (err) {
        document.getElementById("negaraList").innerHTML = "Gagal memuat data API.";
        console.error("Gagal ambil data:", err);
      }
    }

    function beli(negara, harga) {
      localStorage.setItem("paketDipilih", `Nokos ${negara} - Rp ${harga.toLocaleString('id-ID')}`);
      window.location.href = "metode.html";
    }

    fetchData();
  </script>
</body>
</html>
