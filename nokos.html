<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beli Nomor Kosong - Zuan Hosting</title>
  <meta name="description" content="Beli nomor kosong (NOKOS) dari berbagai negara dengan harga terjangkau hanya di Zuan Hosting. Proses cepat, mudah, dan aman.">
  <meta name="keywords" content="nomor kosong, beli nomor, nokos murah, nomor virtual, zuan hosting, nokos whatsapp">
  <meta property="og:title" content="Beli Nomor Kosong - Zuan Hosting">
  <meta property="og:description" content="Zuan Hosting menyediakan nomor kosong dari berbagai negara dengan harga terbaik. Cocok untuk verifikasi dan kebutuhan virtual Anda.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zuan-webhost.vercel.app/nokos.html">
  <meta property="og:image" content="https://files.catbox.moe/n8d23a.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(59,130,246,0.2);
      box-shadow: 0 0 12px rgba(59,130,246,0.1);
      transition: all 0.3s ease;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px rgba(59,130,246,0.3);
    }
    .card h3 {
      color: #60a5fa;
      margin-bottom: 5px;
    }
    .card p {
      color: #cbd5e1;
      font-size: 14px;
      margin: 4px 0;
    }
    .harga {
      color: #22c55e;
      font-weight: bold;
      margin: 8px 0;
      font-size: 15px;
    }
    button {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      box-shadow: 0 0 10px #3b82f655;
    }
    .killua {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 120px;
      z-index: 10;
      opacity: 0.92;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>📱 Beli Nomor Kosong (NOKOS)</h1>
  <div class="container" id="listNegara"></div>
  <img class="killua" src="https://files.catbox.moe/n8d23a.png" alt="Killua Maskot"/>  <script>
    const dataNegara = [
      { negara: "Indonesia 🇮🇩", kode: "+62", harga: 4000 },
      { negara: "Afganistan 🇦🇫", kode: "+93", harga: 17000 },
      { negara: "Angola 🇦🇴", kode: "+244", harga: 10000 },
      { negara: "Philippines 🇵🇭", kode: "+63", harga: 6000 },
      { negara: "USA 🇺🇸", kode: "+1", harga: 30000 },
      { negara: "Russia 🇷🇺", kode: "+7", harga: 15000 },
      { negara: "China 🇨🇳", kode: "+86", harga: 20000 },
      { negara: "Vietnam 🇻🇳", kode: "+84", harga: 8000 },
      { negara: "Argentina 🇦🇷", kode: "+54", harga: 15000 },
      { negara: "Kanada 🇨🇦", kode: "+1", harga: 14000 },
      { negara: "Hongkong 🇭🇰", kode: "+852", harga: 10000 },
      { negara: "Laos 🇱🇦", kode: "+856", harga: 11000 },
      { negara: "Brazil 🇧🇷", kode: "+55", harga: 25000 },
      { negara: "France 🇫🇷", kode: "+33", harga: 35000 },
      { negara: "Myanmar 🇲🇲", kode: "+95", harga: 18000 },
      { negara: "Inggris 🏴", kode: "+44", harga: 20000 }
    ];

    const markup = 1700;

    function loadNegara() {
      const container = document.getElementById("listNegara");
      dataNegara.forEach(item => {
        const hargaFinal = item.harga + markup;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${item.negara}</h3>
          <p>Kode: ${item.kode}</p>
          <p class="harga">Rp ${hargaFinal.toLocaleString("id-ID")}</p>
          <button onclick="beli('${item.negara}', ${hargaFinal})">Beli Sekarang</button>
        `;
        container.appendChild(div);
      });
    }

    function beli(negara, harga) {
      const info = `Nokos ${negara} - Rp ${harga.toLocaleString('id-ID')}`;
      localStorage.setItem("paketDipilih", info);
      window.location.href = "metode.html";
    }

    loadNegara();
  </script></body>
</html>
