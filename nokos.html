<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beli Nokos - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .header h2 {
      color: #3b82f6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(59,130,246,0.3);
      animation: fadeIn 0.7s ease;
      text-align: center;
    }

    .card h3 {
      color: #60a5fa;
    }

    .harga {
      font-weight: bold;
      font-size: 18px;
      color: #22c55e;
      margin: 10px 0;
    }

    .card button {
      background-color: #3b82f6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card button:hover {
      background-color: #2563eb;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .maskot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #60a5fa);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body onload="getNokos()">
  <div class="header">
    <h2>ðŸ“± Beli Nomor Kosong (Nokos) Real-Time</h2>
    <p>AMAN JAMIN MASUK</p>
  </div>

  <div class="container" id="listNokos">
    <p>Memuat daftar nomor kosong...</p>
  </div>

  <img class="maskot" src="https://files.catbox.moe/6ix34c.jpg" alt="Killua Maskot" />

  <script>
    async function getNokos() {
      const markup = 1700;
      const container = document.getElementById("listNokos");
      try {
        const res = await fetch("getNokos.php");
        const data = await res.json();
        container.innerHTML = "";

        data.data.forEach(item => {
          const harga = parseInt(item.price) + markup;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${item.country}</h3>
            <p>Layanan: ${item.service}</p>
            <p>Operator: ${item.operator}</p>
            <p class="harga">Rp ${harga.toLocaleString('id-ID')}</p>
            <button onclick="beli('${item.country}', ${harga})">Beli Sekarang</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "<p>Gagal memuat data. Coba lagi nanti.</p>";
      }
    }

    function beli(negara, harga) {
      localStorage.setItem("paketDipilih", `Nokos ${negara} - Rp ${harga.toLocaleString('id-ID')}`);
      window.location.href = "metode.html";
    }
  </script>
</body>
</html>
