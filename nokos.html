<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beli Nomor Kosong - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0f172a;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      color: #60a5fa;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(59,130,246,0.2);
      transition: 0.3s ease;
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(59,130,246,0.3);
    }

    .country {
      font-size: 18px;
      font-weight: 600;
      color: #3b82f6;
    }

    .price {
      margin-top: 8px;
      font-size: 16px;
      color: #22c55e;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .killua {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #a855f7);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üì± Pilih Negara untuk Beli Nomor Kosong</h1>
  <div class="grid" id="listNegara"></div>

  <img src="https://files.catbox.moe/n8d23a.png" alt="Killua" class="killua"/>

  <script>
    const API_KEY = "CtpY04TP5X6nohWwX7oRdJH8W";
    const endpoint = "https://qpanel.org/api/numbers/countries?apikey=YOUR_API_KEY;

    async function loadNegara() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        if (!data || !data.data) throw new Error("Gagal ambil data.");

        const list = document.getElementById('listNegara');
        list.innerHTML = '';

        data.data.forEach(item => {
          const hargaAsli = parseInt(item.price);
          const hargaJual = hargaAsli + 1700;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="country">üåç ${item.name}</div>
            <div class="price">Rp ${hargaJual.toLocaleString('id-ID')}</div>
            <button onclick="beli('${item.name}', ${hargaJual})">Beli</button>
          `;
          list.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('listNegara').innerHTML = '<p>Gagal memuat data negara. Coba lagi nanti.</p>';
      }
    }

    function beli(negara, harga) {
      const paket = `Nokos ${negara} - Rp ${harga.toLocaleString('id-ID')}`;
      localStorage.setItem('paketDipilih', paket);
      localStorage.setItem('statusPesanan', 'belum bayar');
      window.location.href = 'metode.html';
    }

    loadNegara();
  </script>
</body>
</html>
