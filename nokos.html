<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beli Nomor Kosong - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3b82f6;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: rgba(30, 41, 59, 0.8);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(59,130,246,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(59,130,246,0.4);
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #60a5fa;
    }
    .card p {
      margin: 0 0 12px;
      font-size: 14px;
      color: #cbd5e1;
    }
    .card .harga {
      font-size: 16px;
      font-weight: bold;
      color: #22c55e;
      margin-bottom: 10px;
    }
    .card button {
      background-color: #3b82f6;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card button:hover {
      background-color: #2563eb;
    }
    .killua {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      animation: float 3s ease-in-out infinite;
      opacity: 0.95;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <h1>📱 Beli Nomor Kosong (NOKOS)</h1>
  <div class="container" id="listNegara"></div>
  <img class="killua" src="https://files.catbox.moe/n8d23a.png" alt="Killua Maskot" />

  <script>
    const dataNegara = [
      { negara: "Indonesia 🇮🇩", kode: "+62", harga: 4000 },
      { negara: "Afganistan 🇦🇫", kode: "+93", harga: 17000 },
      { negara: "Angola 🇦🇴", kode: "+244", harga: 10000 },
      { negara: "Philippines 🇵🇭", kode: "+63", harga: 6000 },
      { negara: "USA 🇺🇸", kode: "+1", harga: 30000 },
      { negara: "Russia 🇷🇺", kode: "+7", harga: 15000 },
      { negara: "China 🇨🇳", kode: "+86", harga: 20000 },
      { negara: "Vietnam 🇻🇳", kode: "+84", harga: 8000 },
      { negara: "Argentina 🇦🇷", kode: "+54", harga: 15000 },
      { negara: "Kanada 🇨🇦", kode: "+1", harga: 14000 },
      { negara: "Hongkong 🇭🇰", kode: "+852", harga: 10000 },
      { negara: "Laos 🇱🇦", kode: "+856", harga: 11000 },
      { negara: "Brazil 🇧🇷", kode: "+55", harga: 25000 },
      { negara: "France 🇫🇷", kode: "+33", harga: 35000 },
      { negara: "Myanmar 🇲🇲", kode: "+95", harga: 18000 },
      { negara: "Inggris 🏴", kode: "+44", harga: 20000 },
    ];

    const markup = 1700;

    function loadNegara() {
      const container = document.getElementById("listNegara");
      dataNegara.forEach(item => {
        const totalHarga = item.harga + markup;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.negara}</h3>
          <p>Kode: ${item.kode}</p>
          <p class="harga">Rp ${totalHarga.toLocaleString('id-ID')}</p>
          <button onclick="beli('${item.negara}', ${totalHarga})">Beli</button>
        `;
        container.appendChild(card);
      });
    }

    function beli(negara, harga) {
      localStorage.setItem("paketDipilih", `Nokos ${negara} - Rp ${harga.toLocaleString('id-ID')}`);
      window.location.href = "metode.html";
    }

    loadNegara();
  </script>
</body>
</html>
