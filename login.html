<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
      text-align: center;
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card img {
      width: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px #3b82f6);
    }

    h2 {
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #0f172a;
      border: 1px solid #3b82f6;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #3b82f6aa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .text-small {
      margin-top: 15px;
      font-size: 14px;
    }

    .text-small a {
      color: #60a5fa;
      text-decoration: none;
    }

    .text-small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login Icon">
    <h2>Login</h2>
    <form onsubmit="return login(event)">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Masuk</button>
    </form>
    <div class="text-small">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const savedUser = JSON.parse(localStorage.getItem('user'));
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!savedUser) {
        alert("❌ Belum ada akun terdaftar. Silakan daftar dulu!");
        return;
      }

      if (savedUser.email === email && savedUser.password === password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', savedUser.nama);
        alert("✅ Login berhasil! Selamat datang " + savedUser.nama);
        window.location.href = 'dashboard.html';
      } else {
        alert('❌ Email atau password salah!');
      }
    }
  </script>
</body>
</html>
