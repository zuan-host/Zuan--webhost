<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    form {
      background: #1e293b;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4), 0 0 60px #3b82f6 inset;
      width: 100%;
      max-width: 360px;
      z-index: 3;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3b82f6;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #0f172a;
      border: 1.5px solid #334155;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 8px #3b82f666;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
    }

    p {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .kilua {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 140px;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .petir {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.07), transparent);
      animation: lightning 4s infinite;
      z-index: 0;
    }

    @keyframes lightning {
      0%, 95%, 100% { opacity: 0; }
      96% { opacity: 0.2; }
      97% { opacity: 0.6; }
      98% { opacity: 0.1; }
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ea5e9;
      color: #0f172a;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 10;
      display: none;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body onload="tampilPopup()">
  <div class="popup" id="popup">⚡ Selamat datang di Zuan Hosting! Daftar dan nikmati fitur terbaik kami!</div>

  <form onsubmit="return register(event)">
    <h2>Daftar Akun</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="email" id="email" placeholder="Email Aktif" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Daftar Sekarang</button>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </form>

  <img src="https://files.catbox.moe/n8d23a.png" alt="Killua" class="kilua" />
  <div class="petir"></div>

  <script>
    function tampilPopup() {
      const pop = document.getElementById("popup");
      pop.style.display = "block";
      pop.style.animation = "fadeInDown 1s ease-in-out";
      setTimeout(() => {
        pop.style.display = "none";
      }, 5000);
    }

    function register(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('user', JSON.stringify({ nama, email, password }));
      alert('✅ Pendaftaran berhasil!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
