<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Zuan Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(59,130,246,0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #3b82f6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #0f172a;
      border: 1.5px solid #334155;
      border-radius: 8px;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="email" id="adminEmail" placeholder="Email Admin" required />
    <input type="password" id="adminPassword" placeholder="Password" required />
    <button onclick="adminLogin()">Login Sekarang</button>
  </div>

  <script>
    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      if (email === "admin@email.com" && password === "adminpassword") {
        localStorage.setItem("adminLoggedIn", "true");
        alert("✅ Login Admin Berhasil!");
        window.location.href = "admin.html";
      } else {
        alert("❌ Email atau Password salah!");
      }
    }
  </script>
</body>
</html>
